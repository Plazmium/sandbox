<root class="spawnpage">
	<div class="search">
		<textentry onchange="RefreshItems()" style="color: white;width: 100%" @value="SearchText" @text="SearchText" placeholder="" icon="search"></textentry>
		<button style="color: white; width: 12.5%; background-color: black; border-radius: 10px; justify-content: center;" onclick="ClearText()">🗑 clear text</button>
	</div>
	<div class="sidebar">

		<button onclick="RefreshItems()" icon="refresh"></button>

	</div>
	<VirtualScrollPanel @ref="Canvas" class="canvas"></VirtualScrollPanel>

</root>
